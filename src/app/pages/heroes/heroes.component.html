<div class="container">
    <div class="row">
        <div class="col-3 offset-9 mt-2">
            <input [(ngModel)]="phrase" type="text" class="form-control" placeholder="Search">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-dark mt-5">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Super Power</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let hero of heroesList$ | async | filter:'name':phrase">
                        <td>{{ hero.id }}</td>
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.superPower }}</td>
                        <td>{{ hero.address }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
